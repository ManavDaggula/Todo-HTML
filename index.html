<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ToDo-List.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>To-Do</title>
</head>
<body>
    <div class="header">
        <!-- This is the top portion which will contain a user image, username. -->
        <img src="user.png" alt="User Image">
        <input type="button" value="Log In" class="Log-Button">
        <input type="button" value="Log Out" class="Log-Button">
        <nav>
            <ul>
                <li>Tasks</li>
                <li>Profile</li>
            </ul>
        </nav>
    </div>
    <main>
        <!-- This is the main holder of the tasks list. -->
        <div >
            <table id="task-table">
                <th>Name</th>
                <th>Description</th>
            </table>
            <input type="button" value="Add New Task" onclick="add_task()">
            <input type="button" value="Remove a Task">
        </div>

    </main>
    <!-- <footer>
        This maybe there if needed
    </footer> -->
</body>
</html>
