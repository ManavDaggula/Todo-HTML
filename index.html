<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ToDo-List.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <header>
        <img src="/user.png" alt="user-image">
    </header>
    <main>
        <p>Tasks:</p>
        <table>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
            </tr>
        </table>
        <div class="input">
            <input type="text" value="Enter Task Name" id="taskName">
            <input type="text" value="Enter Task Description" id="taskDescription">
            <input type="button" value="Add Task">
        </div>
    </main>
</body>
</html>
